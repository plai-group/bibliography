name: Process Scholar Export

on:
  push:
    paths:
      - 'scholar_export.bib'
  
  workflow_dispatch:

jobs:
  process-export:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install bibtexparser
      
      - name: Process Scholar export
        run: |
          python scripts/sync_scholar.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code group_publications.bib || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit updated publications
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add group_publications.bib
          git commit -m "Update publications from Scholar export"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "✓ No changes to publications"
      
      - name: Summary
        if: always()
        run: |
          echo "### Processing Results" >> $GITHUB_STEP_SUMMARY
          if [ -f "group_publications.bib" ]; then
            echo "✓ Publications file updated" >> $GITHUB_STEP_SUMMARY
            echo "Total entries: $(grep -c "^@" group_publications.bib)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Publications file not found" >> $GITHUB_STEP_SUMMARY
          fi
